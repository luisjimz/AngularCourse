<div class="container">

  <form [formGroup]="personaForm" (ngSubmit)="onSubmit()">
    <br>
    <h5>Enter your personal information</h5>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="name" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" formControlName="lastName" placeholder="LastName">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" formControlName="email" placeholder="Email">
    </div>

    <div class="form-group">
      <input type="text" bdDatepicker class="form-control" placeholder="Date of birth">
    </div>

    <hr>
    <div class="container">
      <div formGroupName="address">
        <h5>Enter your address</h5>
        <div class="form-group">
          <input type="text" class="form-control" formControlName="street" placeholder="Street">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" formControlName="city" placeholder="City">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" formControlName="state" placeholder="State">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" formControlName="zip" placeholder="Zip">
        </div>

      </div>
    </div>
    
   
    <button [disabled]="!personaForm.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
