<div class="container">
  <form [formGroup]="personaForm" (ngSubmit)="onSubmit()">
    <br>
    <h5>Enter your personal information</h5>
    <div class="form-group">
      <div class="form-group">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput formControlName="lastName" placeholder="Last Name">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput formControlName="email" placeholder="e-mail">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput formControlName="birthDate" [matDatepicker]="picker" placeholder="Birth date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <hr>
      <div class="container">
        <div formGroupName="address">
          <h5>Enter your address</h5>
          <div class="form-group">
            <mat-form-field>
              <input matInput formControlName="street" placeholder="Street">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
              <input matInput formControlName="city" placeholder="City">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
              <input matInput formControlName="state" placeholder="State">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field>
              <input matInput formControlName="zip" placeholder="Zip">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <button [disabled]="!personaForm.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
